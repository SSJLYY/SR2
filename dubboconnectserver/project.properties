# Specifies the location of the spring context file putted automatically to the global platform application context.
dubboconnectserver.application-context=dubboconnectserver-spring.xml

# you can control your logger as follows:
log4j2.logger.helloController.name = com.dp.dubbo.connect.service.impl.DefaultDubboconnectserverService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT
hybris.zk.registry.address=zookeeper://127.0.0.1:2181
hybris.dubbo.service.port=11770
hybris.dubbo.application.name=hybris-provider
hybris.dubbo.connect.protocol=dubbo
hybris.dubbo.connect.num=2
